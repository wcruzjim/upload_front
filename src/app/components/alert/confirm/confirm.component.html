<div class="d-flex justify-content-end">
  <button [mat-dialog-close]="" class="modal-close" cdkFocusInitial>
    <em class="material-icons">
      close
    </em>
  </button>
</div>
<div class="f-modal-alert">
  <div class="f-modal-icon f-modal-error animate" *ngIf="data.icon=='error'">
    <img class="logo-alert" src="assets/img/warning.png" alt=""/>
  </div>
  <img class="logo-alert" src="assets/img/warning.png" alt=""/>
</div>
<h1 mat-dialog-title class="d-flex justify-content-center  msg-alert">{{data.title}}</h1>
<div mat-dialog-content class="d-flex justify-content-center">
  <h4>
    {{data.message}}
  </h4>
</div>
<form action="" method="get" [formGroup]="formComfirm">
  <div class="row">
    <div class="form-group label-floating col-md-12">
      <mat-form-field class="example-full-width">
        <textarea formControlName="observation" rows="4" cols="20" matInput i18n-placeholder placeholder="ObservaciÃ³n"></textarea>
      </mat-form-field>
    </div>
  </div>
</form>
<div mat-dialog-actions class="d-flex justify-content-center mb-2">
  <button mat-button [mat-dialog-close]="false" class="btn btn-default" i18n>Cancelar</button>
  <button mat-button [disabled]="formComfirm.invalid" [mat-dialog-close]="{status:true,data:formComfirm.value}"
    class="btn btn-success" cdkFocusInitial>Aceptar</button>
</div>
